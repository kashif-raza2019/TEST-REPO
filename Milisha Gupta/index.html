<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <!-- font awesome kit  -->
    <script src="https://kit.fontawesome.com/a6103e5724.js" crossorigin="anonymous"></script>
    <!-- For using bootstrap components -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Integrating Jquery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <table class="table table-bordered" id="table">
        <thead>
            <tr>
                <th>Programme Code </th>
                <th>Programme Name </th>
                <th>Year of Revision</th>
                <th>Percentage of Syllabus Content </th>
                <th>Link of the Relevant document</th>
            </tr>
        </thead>
        <tbody id="tbody">

        </tbody>
    </table>
    <div class="icon"><i class="fas fa-plus-circle" id="add"></i></div>
    <button type="button" class="btn btn-warning btn-lg btn-block" id="save">Save Changes</button>
    <script src="index.js"></script>
</body>

</html>
